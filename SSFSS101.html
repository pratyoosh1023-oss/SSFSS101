let current = 'q1';

const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const popup = document.getElementById('media-popup');
const mediaContent = document.getElementById('media-content');
const topText = document.getElementById('popup-top-text');
const bottomText = document.getElementById('popup-bottom-text');
const nextButton = document.getElementById('popup-next-button');

function showQuestion() {
  const q = questions[current];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = '';
  q.options.forEach(option => {
    const btn = document.createElement('button');
    btn.textContent = option.text;

    btn.onclick = () => {
      // Add button press effect
      btn.classList.add('option-press');
      setTimeout(() => {
        btn.classList.remove('option-press');
        // Optional confetti (requires CDN, see CSS section)
        if(window.confetti) {
          confetti({
            particleCount: 50,
            spread: 85,
            origin: { y: 0.72 }
          });
        }
        handleOptionClick(option);
      }, 220);
    };

    optionsEl.appendChild(btn);
  });
}

function clearMedia() {
  mediaContent.querySelectorAll('img, video, audio').forEach(el => el.remove());
}

function showMedia(media, onNext, popupTop, popupBottom) {
  clearMedia();
  topText.textContent = popupTop || "Look at this!";
  bottomText.textContent = popupBottom || "Click Next to continue.";
  nextButton.style.display = 'none';

  if (media.type === 'image') {
    const img = document.createElement('img');
    img.src = media.src;
    mediaContent.insertBefore(img, bottomText);
    popup.classList.add('show');
    nextButton.style.display = 'inline-block'; // Show Next button for images right away
  } else if (media.type === 'video') {
    const video = document.createElement('video');
    video.src = media.src;
    video.autoplay = true;
    video.controls = false;
    mediaContent.insertBefore(video, bottomText);
    popup.classList.add('show');
    nextButton.style.display = 'none'; // Wait until video ends

    video.onended = () => {
      nextButton.style.display = 'inline-block';
    };
     if (media.audio && audioUnlocked) {
      const audio = document.createElement('audio');
      audio.src = media.audio;
      audio.autoplay = true;
      audio.volume = 1.0;
      mediaContent.appendChild(audio);

      audio.play().catch((e) => console.warn('Audio playback problem:', e));
    }
  }

  nextButton.onclick = () => {
    popup.classList.remove('show');
    onNext();
  };
}

function handleOptionClick(option) {
  const nextStep = option.next;
  const media = option.media;
  if (media) {
    showMedia(
      media,
      () => {
        if (nextStep === 'end') {
          questionEl.textContent = "Thanks for your time and hope you smilled even just a tiny bit... ";
          optionsEl.innerHTML = "";
        } else {
          current = nextStep;
          showQuestion();
        }
      },
      option.popupTop,
      option.popupBottom
    );
  } else {
    if (nextStep === 'end') {
      questionEl.textContent = "Thanks for playing!";
      optionsEl.innerHTML = "";
    } else {
      current = nextStep;
      showQuestion();
    }
  }
}

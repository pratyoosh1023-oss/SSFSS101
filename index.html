<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSFSS-101</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(20, 20, 28, 0.96);
      border-radius: 28px;
      box-shadow:
        0 0 16px #53e3fb,
        0 0 42px #53e3fb80,
        0 0 100px #53e3fb50;
      border: 5px solid #53e3fb;
      max-width: 96vw;
      width: 440px;
      padding: 40px 20px 48px 20px;
      text-align: center;
      margin: 30px;
    }
    h2 {
      font-size: 2.5rem;
      color: #53e3fb;
      text-shadow: 0 0 18px #53e3fb, 0 0 30px #53e3fb70;
      margin-bottom: 32px;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .home-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 22px 64px;
      font-size: 2.1rem;
      font-weight: 800;
      color: #121828;
      background: #53e3fb;
      border-radius: 18px;
      border: none;
      box-shadow: 0 0 24px #53e3fb;
      text-decoration: none;
      letter-spacing: 1.2px;
      transition: background 0.12s, color 0.15s, box-shadow 0.15s, transform 0.1s;
    }
    .home-btn:hover,
    .home-btn:focus {
      background: #fff;
      color: #0dbedf;
      box-shadow: 0 0 38px #53e3fbcc;
      outline: none;
      transform: scale(1.07);
    }
    .neon-glow {
      color: #fff;
      text-shadow: 0 0 8px #53e3fb, 0 0 16px #53e3fbab;
      font-size: 1.3rem;
      margin-bottom: 18px;
      display: block;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="neon-glow">Hello There! I made a little something, hope you like it.</span>
    <h2>Click to Start</h2>
   
    <a class="home-btn" href="SSFSS101.html">Start</a>
  </div>
</body>
</html>
